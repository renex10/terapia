<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="transition-colors duration-500">
    <!-- Fondo de imagen -->
    <div class="absolute inset-0">
        <img src="assets/img/back_login.jpg" alt="Fondo login" class="w-full h-full object-cover">
    </div>

    <!-- Contenedor principal -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Formulario con efecto vidrio -->
        <div class="glass-container relative w-full max-w-md p-8 rounded-xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Bienvenido</h1>
            </div>

            <!-- Formulario -->
   <!-- Formulario -->
<form id="loginForm" class="space-y-6">
    <div class="mx-auto w-full">
        <input type="text" 
               class="form-input elongated"
               placeholder="Usuario o Email"
               data-hover="bg-blue-100">
    </div>
    
    <div class="mx-auto w-full">
        <input type="password" 
               class="form-input elongated"
               placeholder="Contraseña"
               data-hover="bg-blue-100">
    </div>

    <!-- ... resto del formulario ... -->
</form>

            <!-- Enlaces adicionales -->
            <div class="mt-6 text-center space-y-4">
                <a href="#" class="text-sm text-white hover:text-blue-200 transition">¿Olvidaste tu contraseña?</a>
                <div class="border-t border-white/20 pt-4">
                    <button class="qr-btn flex items-center justify-center w-full py-2 space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Icono QR -->
                        </svg>
                        <span>Ingresar con QR</span>
                    </button>
                </div>
            </div>

            <!-- Suscripción -->
            <div class="mt-8 text-center">
                <p class="text-white text-sm mb-2">¿No tienes cuenta? <br> Suscríbete ahora</p>
                <div class="flex space-x-2 justify-center">
                    <input type="email" placeholder="Ingresa tu email" class="subscribe-input">
                    <button class="subscribe-btn">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
