<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="transition-colors duration-500">
    <!-- Fondo de imagen -->
    <div class="absolute inset-0">
        <img src="assets/img/back_login.jpg" alt="Fondo login" class="w-full h-full object-cover">
    </div>

    <!-- Contenedor principal -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Formulario con efecto vidrio -->
        <div class="glass-container relative flex flex-col items-center w-full max-w-md p-8 rounded-xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Bienvenido</h1>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="space-y-6 w-full flex flex-col items-center">
                <input type="text" 
                       class="form-input text-center"
                       placeholder="Usuario o Email">
                
                <input type="password" 
                       class="form-input text-center"
                       placeholder="Contraseña">

                <button class="login-btn py-3 px-6 rounded-full w-full max-w-[350px]">Iniciar Sesión</button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-6 text-center space-y-4">
                <a href="#" class="text-sm text-white hover:text-blue-200 transition">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Suscripción -->
            <div class="mt-8 text-center w-full">
                <p class="text-white text-sm mb-2">¿No tienes cuenta? <br> Suscríbete ahora</p>
                <div class="flex space-x-2 justify-center">
                    <input type="email" placeholder="Ingresa tu email" class="subscribe-input">
                    <button class="subscribe-btn">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
